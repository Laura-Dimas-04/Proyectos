<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Sanvalentin.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>

    <section class="contenedor">

    </section>

    <div class="title text-center mt-4" id="questionText">
        ¿Quieres ser mi san valentín mi amor?
    </div>

        <img src="https://www.pngall.com/wp-content/uploads/15/Kuromi-Halloween-Costume-e1724663232971.png" class="img-fluid">

    <div class="container text-center mt-4">
        <div class="buttons">
            <button class="btn btn-success me-2" id="yesBtn">Sí</button>
